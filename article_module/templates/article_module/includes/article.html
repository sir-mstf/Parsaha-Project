<div class="card h-100 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text text-muted small">✍️ {{ article.author }}</p>
        <p class="card-text">{{ article.content|truncatewords:20 }}</p>
        <a href="{% url 'article-detail-view' article.id %}" class="btn btn-outline-primary btn-sm mt-2">🔍 View Detail</a>
    </div>
</div>
