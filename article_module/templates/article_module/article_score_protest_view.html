{% extends 'shared/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h3>✉️ Protest to Article's Score</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.student_protest.label_tag }}
            {{ form.student_protest }}
            {% for error in form.student_protest.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
