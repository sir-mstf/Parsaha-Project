{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">forgot password</h3>

        <form method="post" action="{% url 'forget-password-page' %}">
                            {% csrf_token %}

                            {#{{ login_form }}#}

            {{ forget_pass_form.email.label_tag }}
            {{ forget_pass_form.email }}
            {{ forget_pass_form.email.errors }}

                            {% comment %}{{ login_form.errors }}{% endcomment %}

                            {% comment %}<input type="text" placeholder="نام کاربـری">
                            <input type="email" placeholder="آدرس ایمیـل">
                            <input type="password" placeholder="رمـز عبـور">{% endcomment %}
            <button type="submit" class="btn btn-default">send email</button>
        </form>

    </div>
</div>
</body>
</html>
